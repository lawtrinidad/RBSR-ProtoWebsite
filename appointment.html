<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBSR | Schedule and Appointment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style-SAP.css">
</head>
<body>
    <div class="container">
        <div class="caption">
            <h1>Book Your Appointment Now and Save Your Time</h1>
            <p>RBSR operates <b>Monday to Friday, 9 am - 4 pm</b>. We're here to help with your banking needs!</p>
        </div>

        <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days"></ul>
              <div class="bottom-button">
                <button id="btn">Schedule Now</button>
              </div>
            </div>
          </div>
    
        <div class="form-container">
            <div class="form-header">
                <h1>Schedule and Appointment</h1>
                <button id="back-button"><p class="gradient-back">Back</p></button>
            </div>
            <form id="appointment-form">
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>
                <input type="tel" name="phone" id="phone" placeholder="Enter Your Mobile Number" required>
                <input type="text" name="email" id="email" placeholder="Enter Your Email Address" >
                <textarea id="message" name="message" placeholder="Appointment For..." name="message" rows="4" required></textarea>
                <button type="submit" class="submit-btn">Schedule</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script-SAP.js"></script>
</body>
</html>
