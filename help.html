<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style-HS.css">
    <title>RBSR - Help and Support</title>
</head>
<body>
    <header>
        <h1>Need Help?</h1>
        <h2>Send us your question:</h2>
        <div class="input-box">
            <input id="subject-box" type="text" placeholder="Subject"></div>
            <input id="message-box" type="text" placeholder="What's your concern?"></div>
            <div>
                <div id="contact-caption">How do we reach back to you?</div>
                <div id="email">Email Address</div>

            <button id="send-help">Send query</button>
        </div>
    </header>
    <main>
        <h1 style="font-size: 28px;">Frequently Asked Questions (FAQs)</h1>
    </main>
</body>
</html>
